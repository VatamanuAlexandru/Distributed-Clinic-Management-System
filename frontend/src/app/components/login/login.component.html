<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto min-h-screen">
    <a href="#" class="flex items-center mb-6 text-3xl font-bold text-gray-900 dark:text-white">
      <img class="w-10 h-10 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
      Flowbite
    </a>
    <div class="w-full bg-white rounded-2xl shadow-xl sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border dark:border-gray-700">
      <div class="p-6 sm:p-8 space-y-6">
        <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">
          Sign in to your account
        </h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
          <!-- EMAIL -->
          <div>
            <label for="email" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="name@company.com"
                   class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5 focus:outline-none
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                          dark:bg-gray-700 dark:border-gray-600 dark:text-white
                          dark:focus:ring-blue-500 dark:focus:border-blue-500
                          border-gray-300"
                   [class.border-red-500]="email?.invalid && email?.touched">
            <p *ngIf="email?.invalid && email?.touched" class="mt-1 text-xs text-red-500">
              Please enter a valid email address.
            </p>
          </div>

          <!-- PASSWORD -->
          <div>
            <label for="password" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="••••••••"
                   class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5 focus:outline-none
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                          dark:bg-gray-700 dark:border-gray-600 dark:text-white
                          dark:focus:ring-blue-500 dark:focus:border-blue-500
                          border-gray-300"
                   [class.border-red-500]="password?.invalid && password?.touched">
            <p *ngIf="password?.invalid && password?.touched" class="mt-1 text-xs text-red-500">
              Password is required.
            </p>
          </div>

          <!-- REMEMBER & FORGOT -->
          <div class="flex items-center justify-between">
            <label class="flex items-center space-x-2 text-sm text-gray-500 dark:text-gray-300">
              <input id="remember" type="checkbox" class="w-4 h-4 rounded border-gray-300 bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
              <span>Remember me</span>
            </label>
            <a href="#" class="text-sm text-blue-600 hover:underline dark:text-blue-400">Forgot password?</a>
          </div>

          <!-- BUTTON -->
          <button type="submit"
                  class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Sign in
          </button>

          <!-- ERROR -->
          <p *ngIf="errorMessage" class="text-sm text-red-500 text-center">{{ errorMessage }}</p>

          <!-- SIGNUP LINK -->
          <p class="text-sm font-light text-gray-500 dark:text-gray-400 text-center">
            Don’t have an account?
            <a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-400">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
